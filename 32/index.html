<body>
    <script>
        const value1 = "25.3";
        const value2 = "786.867";

        const num1 = Number(value1);
        const num2 = Number(value2);

        const sum = Math.ceil(num1 + num2);

        const formatter = new Intl.NumberFormat('ru-RU', {
            style: 'currency',
            currency: 'RUB'
        });

        const result = formatter.format(sum);

        console.log(result);

    </script>
